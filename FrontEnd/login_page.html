<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    <meta name="description" content="">
	<link rel="stylesheet" href="./assets/style.css">
</head>
<body>
<header>
    <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
    <nav>
        <ul>
            <li id="projet__nav">projets</li>
            <li id="contact__nav">contact</li>
            <li id="login__nav">login</li>
            <li id="instagram__nav"><img src="./assets/icons/instagram.png" alt="Instagram"></li>
        </ul>
    </nav>
</header>
<main>
    <section id="contact">
		<h2>Log In</h2>
		<form method="post">
			<label for="email">Email</label>
			<input type="email" name="email" id="email">
			<label for="password">Mot de passe</label>
			<input type="password" name="password" id="password">
			<input type="submit" value="Se connecter" id="connect">
            <div class="forgot_pass">
                <a href="#">mot de passe oublié</a>
            </div>
            <p class="error"> Erreur dans l’identifiant ou le mot de passe </p>
		</form>
	</section>
</main>

<footer class="whitebar">
	<nav>
        <ul>
            <li>Mentions Légales</li>
        </ul>
	</nav>
</footer>
<script rel="script" src="assets/login.js" defer></script>
</body>
</html>
